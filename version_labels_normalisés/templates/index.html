<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de la qualité de l'eau</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
        header img {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
        .hidden {
            display: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 70%;
        }
        .price {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='water_header.png') }}" alt="Prédictions">
    <center><h1>Estimer la qualité de l'eau</h1></center>
</header>
<form action="/" method="post" class="container">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" class="form-control" min="0" max="14" step="0.1">
            </div>
            <div class="form-group">
                <label for="Hardness">Dureté:</label>
                <input type="number" id="Hardness" name="Hardness" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="Solids">Solides:</label>
                <input type="number" id="Solids" name="Solids" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="Chloramines">Chloramines:</label>
                <input type="number" id="Chloramines" name="Chloramines" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="Sulfate">Sulfate:</label>
                <input type="number" id="Sulfate" name="Sulfate" class="form-control" min="0" step="0.1">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="Conductivity">Conductivité:</label>
                <input type="number" id="Conductivity" name="Conductivity" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="Organic_carbon">Carbone organique:</label>
                <input type="number" id="Organic_carbon" name="Organic_carbon" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="Trihalomethanes">Trihalométhanes:</label>
                <input type="number" id="Trihalomethanes" name="Trihalomethanes" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="Turbidity">Turbidité:</label>
                <input type="number" id="Turbidity" name="Turbidity" class="form-control" min="0" step="0.1">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Prédire</button>
</form>

</body>
</html>
